<style>
    .create-wallet-page{
        padding-top:200px;
    }

    .password-box{
        border:solid 1px rgba(0,0,0,0.2);
        border-radius: 5px;
        width:50%;
        height:150px;
        padding:10px;
    }

    .password-box{
        position: relative;
    }

    .copy-button{
        border:none;
        background-color:whitesmoke;
        position:absolute;
        top:0;
        right:0;
        border-bottom-right-radius:5px;
        border-top-right-radius:5px;
        font-size:14px;
        padding:3px 15px;
    }

    .random-password{
        word-break:break-all;
    }
</style>

<main class="create-wallet-page container d-flex justify-content-between flex-wrap">
    <div class="col-md-6">
        <h3>Create your passpharse</h3>
        <button class="button" (click)="generateRandomPassword()">Generate {{randomPassword?"another":"my"}} password</button>
        <button *ngIf="copiedToClipboard" class="button mx-1" routerLink="/login">Login</button>
    </div>

    <div class="password-box col-md-6" *ngIf="randomPassword">
        <div class="random-password">{{randomPassword}}</div>
        <button (click)="copyPassword()" class="copy-button">{{copiedToClipboard?"Copied to clipboard":"Copy"}}</button>
    </div>
</main>
